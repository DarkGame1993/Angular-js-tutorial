<div class="container">
    <h1>Angular HttpClient</h1>
  
    <div class="card">
      <div class="form-control">
        <input type="text" placeholder="Название" [(ngModel)]='todoTittle'>
      </div>
      <button class="btn" (click)="addTodo()">Добавить</button>
      <button class="btn" (click)="fetchTodos()">Загрузить</button>
    </div>
  
    <hr>
    <div *ngIf='!loading; else blockLoading'>
      <div *ngIf='todos.length; else blokEmpty'>
        <div class="card" *ngFor='let todo of todos'>
          <p>
            <span [class.completed]="todo.completed">{{todo.title | titlecase}}</span>
            <span>
              <button class="btn btn-danger" (click)="removeTodo(todo.id)">Удалить</button>
              <button class="btn" [disabled]='todo.completed' (click)="completedTodo(todo.id)">Завершить</button>
            </span>
          </p>
        </div>
      </div>
      <ng-template #blokEmpty>
        <p>
          Empty block
        </p>
        
      </ng-template>
  </div>
  <ng-template #blockLoading>
    <p>
      Loading...
    </p>
  </ng-template> 
  </div>

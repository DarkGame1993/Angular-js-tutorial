<div class="container">
    <h1>Hello</h1>

    <app-post-form
        (onAdd)="updatePosts($event)"
    ></app-post-form>

    <hr>
    
        <app-post
            *ngFor="let p of posts"
            [post]="p"
        >
        <div #info>
            <small *ngIf="p.text.length > 10; else short">Пост длинный </small>
            <ng-template #short>
                Пост короткий
            </ng-template>
        </div>
        </app-post>   
</div>
